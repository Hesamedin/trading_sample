#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/mobify/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.2,android-23,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2

    override:
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
  override:
    - (./gradlew assemble):
                timeout: 360
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
